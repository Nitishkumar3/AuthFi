<!-- Dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome to your Dashboard, {{ UserName }}</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Site</th>
                <th>Permissions</th>
            </tr>
        </thead>
        <tbody>
            {% for site, permissions in UserPermissions.items() %}
                <tr>
                    <td>{{ site }}</td>
                    <td>
                        <ul>
                            {% for key, value in permissions.items() %}
                                {% if value == 'true' %}
                                    <li>{{ key.capitalize() }}</li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
