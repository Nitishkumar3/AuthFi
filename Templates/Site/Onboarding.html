<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
</head>
<body>
    <h1>Onboarding Form</h1>
    <form method="post" action="{{ url_for('site.Onboarding') }}">
        <label for="sitename">Site Name:</label>
        <input type="text" id="sitename" name="sitename" value="{{DecryptedData['SiteName']}}" required>
        <br>
        <label for="domainname">Domain Name:</label>
        <input type="text" id="domainname" name="domainname" value="{{DecryptedData['DomainName']}}" required>
        <br>
        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization" value="{{DecryptedData['Organization']}}" required>
        <br>
        <label for="phone">Owner Phone:</label>
        <input type="text" id="phone" name="phone" value="{{DecryptedData['Phone']}}" required>
        <br><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
